<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02</title>

</head>
<body>

    <h1>Contador de Caracteres</h1>
    <textarea id="textarea" placeholder="Escribe aquí..."></textarea>
    <div>
        <span id="charContador">0</span> caracteres
    </div>

    <script>
        // Seleccionar el textarea y el span donde se muestra el contador
        const textarea = document.getElementById('textarea');
        const charCount = document.getElementById('charContador');

        // Función que actualiza el contador de caracteres
        function updateCharContador() {
            const currentLength = textarea.value.length;
            charContador.textContent = currentLength;
        }

        // Añadir un event listener al textarea para que se ejecute al escribir
        textarea.addEventListener('input', updateCharContador);
    </script>
    
</body>
</html>
